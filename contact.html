        <section class="p_features_area">
            <div class="container">
                <div class="main_title">
                    <h2>お問い合わせ</h2>
                </div>
                <form id="contact-form" method='post' action="https://script.google.com/macros/s/AKfycbwg_WQTOVMbCPQYy_JGt-dMoLHNAUxS7u_kNgLdCxVqflM7Iw0/exec">
                <div class="form-group">
                    <div class="form-inner">
                        <label>お名前<span class="form-required">必須</span><input type="text" name="name" class="form-control" required></label>
                    </div>
                    <div class="form-inner">
                        <label>カナ<span class="form-required">必須</span><input type="text" name="kana" class="form-control" required></label>
                    </div>
                    <div class="form-inner">
                        <label>会社名<input type="text" name="company" class="form-control"></label>
                    </div>
                    <div class="form-inner">
                        <label>メールアドレス<span class="form-required">必須</span><input type="email" name="email" class="form-control" required></label>
                    </div>
                    <div class="form-inner">
                        <label>電話番号<input type="text" name="tel" class="form-control"></label>
                    </div>
                    <div class="form-inner">
                        <label>お問い合わせ内容<span class="form-required">必須</span><textarea name="content" class="form-control" required></textarea></label>
                    </div>
                    <div class="form-inner text-center">
                        <button id="btn-submit" type="submit" class="btn btn-primary" style="background-color: deeppink;border:none;">送信する</button>
                    </div>
                </div>
                </form>
            </div>
        </section>
